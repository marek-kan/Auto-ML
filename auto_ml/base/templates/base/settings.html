{% if text == 'regression' %}
  <h4>Regression</h4>
{% elif text == 'classification' %}
  <h4>Classification</h4>
{% endif %}
<br>
<div class="mt-3 container">
  <form method="POST" action="{% url text %}" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="train_file"> <h5>Select a train csv file:</h5> </label>
    <br/>
    <input type="file" id="train_file" name="train_file">
    <br/>
    <br/>
    <label for="test_file"> <h5>Select a test csv file:</h5> </label>
    <br/>
    <input type="file" id="test_file" name="test_file">
    <br/>
    <br/>
    How to handle missing values:<br>
    <input type="radio" id="dropna" name="missing" value="drop">
    <label for="dropna">Drop NA</label><br>
    <input type="radio" id="mean" name="missing" value="mean">
    <label for="dropna">Mean</label><br>
    <input type="radio" id="median" name="missing" value="median">
    <label for="dropna">Median</label><br>

    <label for="thrashold">Selection Threshold (0.0001 - 1):</label>
    <input type="number" id="thrashold" name="thrashold" min="0.0001" max="1" step="0.0001"><br>

    <label for="to_plot">Most n important features to plot (1 - 20):</label>
    <input type="number" id="to_plot" name="to_plot" min="1" max="20"><br>

    <label for="folds">How many folds to pick a model (2 - 10):</label>
    <input type="number" id="folds" name="folds" min="2" max="10"><br>

    <input class="btn btn-primary" type="submit" value="Send" />


  </form>
</div>
